<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator">
        <div class="calc-row">
            <div id="clear" class="btn">C</div>
            <div id="display"></div>
        </div>
        <div class="calc-row">
            <div id="seven" class="btn button-light btn-num">7</div>
            <div id="eight" class="btn button-light btn-num">8</div>
            <div id="nine" class="btn button-light btn-num">9</div>
            <div id="divide" class="btn button-dark">/</div>
        </div>
        <div class="calc-row">
            <div id="four" class="btn button-light btn-num">4</div>
            <div id="five" class="btn button-light btn-num">5</div>
            <div id="six" class="btn button-light btn-num">6</div>
            <div id="multiply" class="btn button-dark">*</div>
        </div>
        <div class="calc-row">
            <div id="one" class="btn button-light btn-num">1</div>
            <div id="two" class="btn button-light btn-num">2</div>
            <div id="three" class="btn button-light btn-num">3</div>
            <div id="subtract" class="btn button-dark">-</div>
        </div>
        <div class="calc-row">
            <div id="zero" class="btn button-light btn-num">0</div>
            <div id="decimal" class="btn button-light">.</div>
            <div id="equals" class="btn button-light">=</div>
            <div id="add" class="btn button-dark">+</div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
