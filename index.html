<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
</head>
<body>
  

  <div class="container">
    <div class="display">
        100
    </div>
    
    <div class="top-row">
        <div>Clear</div>
    </div>

    <div class="numpad">
        <div class="numpad-row">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="op">/</div>
        </div>
        <div class="numpad-row">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="op">*</div>
        </div>
        <div class="numpad-row">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="op">-</div>
        </div>
        <div class="numpad-row">
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="equal">=</div>
            <div class="op">+</div>
        </div>
    </div>
      
  </div>

  <script src = "calculator.js"></script>
</body>
</html>
