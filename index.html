<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator">
        <div class="calc-row">
            <div id="clear">C</div>
            <div id="display">Hello World</div>
        </div>
        <div class="calc-row">
            <div id="seven" class="button-light">7</div>
            <div id="eight" class="button-light">8</div>
            <div id="nine" class="button-light">9</div>
            <div id="divide" class="button-dark">/</div>
        </div>
        <div class="calc-row">
            <div id="four" class="button-light">4</div>
            <div id="five" class="button-light">5</div>
            <div id="six" class="button-light">6</div>
            <div id="multiply" class="button-dark">*</div>
        </div>
        <div class="calc-row">
            <div id="one" class="button-light">1</div>
            <div id="two" class="button-light">2</div>
            <div id="three" class="button-light">3</div>
            <div id="subtract" class="button-dark">-</div>
        </div>
        <div class="calc-row">
            <div id="zero" class="button-light">0</div>
            <div id="decimal" class="button-light">.</div>
            <div id="equals" class="button-light">=</div>
            <div id="add" class="button-dark">+</div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
